<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profil Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-200">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-16 bg-white flex flex-col items-center py-4 space-y-8">
            <a href="dashboard.html" class="text-2xl"><i class="fas fa-home"></i></a>
            <a href="manajemen.html" class="text-2xl"><i class="fas fa-users"></i></a>
            <a href="laporanKehadiran.html" class="text-2xl"><i class="fas fa-file-alt"></i></a>
            <a href="#" class="text-2xl" id="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <!-- Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-6">Profil</h1>
            <div class="bg-white rounded-lg shadow p-6 flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
                <!-- Foto Profil -->
                <div class="flex flex-col items-center">
                    <img id="profilePic" alt="Placeholder image of a user profile with a generic avatar" class="w-32 h-32 rounded-full bg-gray-200" height="128" src="https://storage.googleapis.com/a1aa/image/y6WygTDdaOY3ElfUhbsE8fMyrxr0Lm6EU3xAeMr6bfCSWodPB.jpg" width="128"/>
                    <input id="fileInput" type="file" class="hidden" accept="image/*" onchange="changeProfilePic(event)"/>
                    <button onclick="document.getElementById('fileInput').click();" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Ubah Foto Profil
                    </button>
                </div>
                <!-- Form Profil -->
                <form class="flex-1 space-y-4" onsubmit="updateProfile(event)">
                    <div>
                        <label class="block text-gray-700 font-semibold" for="nama">Nama</label>
                        <input class="w-full p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="nama" type="text" value="Legiastuti Pebrianti"/>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold" for="email">Email</label>
                        <input class="w-full p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="email" type="email" value="admin123@gmail.com"/>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold" for="password-lama">Password Lama</label>
                        <input class="w-full p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="password-lama" type="password"/>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold" for="password-baru">Password Baru</label>
                        <input class="w-full p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="password-baru" type="password"/>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold" for="konfirmasi-password">Konfirmasi Password</label>
                        <input class="w-full p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="konfirmasi-password" type="password"/>
                    </div>
                    <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" type="submit">Update Profil</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script untuk interaktivitas -->
    <script>
        // Fungsi untuk mengubah foto profil
        function changeProfilePic(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePic').src = e.target.result;
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Fungsi untuk memperbarui profil
        function updateProfile(event) {
            event.preventDefault(); // Mencegah form dikirim
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const passwordLama = document.getElementById('password-lama').value;
            const passwordBaru = document.getElementById('password-baru').value;
            const konfirmasiPassword = document.getElementById('konfirmasi-password').value;

            // Validasi input
            if (passwordBaru !== konfirmasiPassword) {
                alert('Password baru dan konfirmasi password tidak cocok!');
                return;
            }

            // Proses update (simulasi)
            alert('Profil berhasil diperbarui!\nNama: ' + nama + '\nEmail: ' + email);
        }
    </script>
</body>
</html>
